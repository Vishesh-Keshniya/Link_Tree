  /* Price Card Container */
  .price-card-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0;
      margin: 20px auto;
      padding: 20px;
  }

  /* Price Card */
  .price-card {
      position: relative;
      width: 100px;
      height: 140px;
      background: #2ca66f;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, z-index 0.3s ease-in-out;
  }

  /* Overlapping Effect */
  .price-card:not(:first-child) {
      margin-left: -10px;
  }

  /* Revenue Card (Last Card) */
  .price-card:last-child {
      width: 130px;
      height: 160px;
      background: #1e925b;
      z-index: 2;
  }

  /* Price Text */
  .price {
      position: absolute;
      bottom: 20px;
      margin-top: -10px;
      box-shadow: 0px 20px 20px 20px rgba(0, 0, 0, 0.1);
  }

  /* Revenue Label */
  .label {
      position: absolute;
      bottom: 10px;
      margin-bottom: -5px;
      font-size: 14px;
      opacity: 0.8;
  }

  /* Gradient Colors for Different Cards */
  .price-card:nth-child(1) { background: #1e925b; }
  .price-card:nth-child(2) { background: #3d9d6a; }
  .price-card:nth-child(3) { background: #6ad6a3; }
  .price-card:nth-child(4) { background: #2ca66f; }
  .price-card:nth-child(5) { background: #1e925b; }

  /* Hover Effect - Each Card Scales Up */
  .price-card:hover {
      transform: scale(1.1);
      z-index: 5; /* Ensures the hovered card appears above others */
  }

 /* Toggle Switch Container */
.toggle-container {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  margin: 10px 0;
  padding-left: 10px;
}

/* The Switch - Position the switch container */
.switch {
  position: relative;
  display: inline-block;
  width: 50px; /* Increased width for a better look */
  height: 24px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The Slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc; /* Default color */
  transition: 0.4s;
  border-radius: 30px;
}

/* Circle inside the Slider */
.slider::before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

/* When checkbox is checked */
input:checked + .slider {
  background-color: #28A263; /* Green color when enabled */
}

/* Move the circle to the right when checked */
input:checked + .slider::before {
  transform: translateX(26px);
}

/* Buttons Section */
.buttons-app {

 .button-row button {

  /* Outline Buttons */

    border: 1px solid black;
    border-radius: none;
  }
  
 .button-outline-round {
    border: 1px solid black;
    border-radius: 5px;
  }
  


.button-outline-thick {
    border: 1px solid black;
    border-radius: 20px;
  }
  
  /* Hard Shadow Buttons */
  .button-hard-shadow {
    border: 2px solid black;
    box-shadow: 3px 3px 0px black;
  }
  
  .button-hard-shadow-round {
    border: 2px solid black;
    border-radius: 5px;

  }

    border: 3px solid black;
    border-radius: 20px;
    box-shadow: 3px 3px 0px black;
  }
  
  /* Soft Shadow Buttons */
  .button-soft-shadow {
  
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
  }
  
  .button-soft-shadow-round {
    
    border-radius: 5px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
  }

 /* Special Buttons */
 .button-special-wavy {
   
    
    
    /* Softer jagged edges */
    clip-path: polygon(
      0% 5%, 10% 2%, 20% 8%, 30% 3%, 40% 10%, 50% 3%, 
      60% 10%, 70% 2%, 80% 8%, 90% 2%, 100% 5%, 
      100% 95%, 90% 98%, 80% 92%, 70% 97%, 60% 90%, 
      50% 97%, 40% 90%, 30% 97%, 20% 90%, 10% 97%, 0% 95%
    );
  }
  
  /* Lighter Scratch Effect */
  .button-special-wavy::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 50%),
                radial-gradient(circle, rgba(0, 0, 0, 0.1) 10%, transparent 50%);
    background-size: 20px 20px;
    opacity: 0.15; /* Lighten the scratch effect */
    mix-blend-mode: overlay;
    pointer-events: none;
  }
  
  
  
  .button-special-zigzag {
   
    
    /* Curvy Zigzag Shape */

    );
  }
  
  .button-special-double-outline {
   
    border: 3px solid black;
    
   
  }

  
  
  /* Adding the second outline */
  .button-special-double-outline::before {
   
    border: 3px solid black;
  }
  
  .button-special-double-outline::before {
    
    top: 4px;
    left: 4px;
    right: 4px;
    bottom: 4px;
    border: 2px solid black;
  }
  
  .button-special-solid-rounded {
    background: black;
    border-radius: 20px;
  }
  .button-special-thin-outline {
    background: transparent;
    height: 40px;
  
    border: 1.5px solid black;
    position: relative;
    color: black;
    font-weight: bold;
    text-align: center;
    line-height: 40px;
    display: inline-block;
    overflow: hidden;
  }
  
  /* Add four small squares */
  .button-special-thin-outline::before,
  .button-special-thin-outline::after {
    content: "";
    position: absolute;
    width: 8px;  /* Size of the squares */
    height: 8px;
    background: white;
    border: 1.5px solid black;
  }
  
  /* Top-left & Bottom-left */
  .button-special-thin-outline::before {
    top: -5px;
    left: -5px;
    box-shadow: 0px 40px 0px black;
  }
  
  /* Top-right & Bottom-right */
  .button-special-thin-outline::after {
    top: -5px;
    right: -5px;
    box-shadow: 0px 40px 0px black;
  }
  
  
  .button-special-filled {
   
    border: 2px solid white;
   
    
    /* Apply border-radius only to the right side */
